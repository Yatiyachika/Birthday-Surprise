<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .countdown {
      font-size: 100px;
      font-weight: bold;
      text-align: center;
      animation: pop 1s infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); color: #ff66cc; }
      50% { transform: scale(1.3); color: #ffff66; }
      100% { transform: scale(1); color: #66ffcc; }
    }

    .message {
      font-size: 40px;
      text-align: center;
      display: none;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff33cc; }
      to { text-shadow: 0 0 20px #66ffff, 0 0 40px #ff99ff; }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: explode 1.5s forwards;
    }

    @keyframes explode {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="countdown" id="countdown">5</div>
<div class="message" id="message">ðŸŽ‰ Happy Birthday Babee ðŸŽ‚ðŸ˜šðŸ¥³</div>

<script>
let count = 5;
let countdownEl = document.getElementById("countdown");
let messageEl = document.getElementById("message");

let timer = setInterval(() => {
  count--;
  if(count > 0) {
    countdownEl.innerText = count;
  } else {
    clearInterval(timer);
    countdownEl.style.display = "none";
    messageEl.style.display = "block";
    launchFireworks();

    // redirect to page3 after 5 seconds
    setTimeout(() => {
      window.location.href = "page3.html";
    }, 5000);
  }
}, 1000);

function launchFireworks() {
  for(let i=0; i<30; i++) {
    let fw = document.createElement("div");
    fw.classList.add("firework");
    fw.style.left = "50%";
    fw.style.top = "50%";
    fw.style.setProperty("--x", `${(Math.random() - 0.5) * 600}px`);
    fw.style.setProperty("--y", `${(Math.random() - 0.5) * 600}px`);
    document.body.appendChild(fw);

    setTimeout(() => fw.remove(), 1500);
  }

  // keep launching every second
  setInterval(() => launchFireworks(), 1000);
}
</script>

</body>
</html>
